<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodecaedro</title>

    <link rel="stylesheet" href="../assets/style.css">
    <script src="../assets/script.js"></script>

</head>

<body>
    <div class="titulo-container">
        <header>
            <div id="seta-titulo">
                <a href="./index.html">
                    <img width="70" src="../assets/images/seta-esquerda.png" alt="seta">
                </a>
                <div style="display: flex; justify-content: center; width: 100%;">
                    <h1 style="margin-right: 6%;">Figuras de Platão</h1>
                </div>
            </div>
            <h3>DODECAEDRO</h3>
        </header>

        <hr>

        <div style="display: flex; justify-content: center; width: 100%;">
            <div class="imagem-texto">
                <figure>
                    <img width="190" src="../assets/images/dodecaedro.png" alt="Imagem do Filósofo Platão">
                    <figcaption>Dodecaedro</figcaption>
                </figure>

                <p id="descricao">
                    O Dodecaedro é um poliedro regular composto por 12 faces pentagonais, 20 vértices e 30 arestas. É o
                    mais
                    complexo dos sólidos platônicos, e suas faces são pentágonos regulares.
                </p>
            </div>
        </div>

        <hr>

        <h3>Calculadora de Medidas dos Elementos <br> das Figuras Geométricas</h3>

        <hr>

        <div style="display: flex;">
            <div
                style="display: flex; justify-content: center; align-items: center; width: 50%; flex-direction: column;">
                <h3>Medidas</h3>
                <div class="grupo1" style="margin-top: 1%; display: flex; flex-direction: column;">

                    <div id="Figuras" style="display: flex; flex-direction: column; gap: 10px;">
                        <input type="number" name="altura" id="altura" placeholder="Digite o Comprimento(cm)">
                    </div>

                    <div id="Figuras">
                        <input type="number" name="largura" id="largura" placeholder="Digite a Largura(cm)">
                    </div>
                    <div id="Figuras">
                        <input type="number" name="comprimento" id="comprimento" placeholder="Digite a Altura(cm)">
                    </div>

                    <div style="display: flex; justify-content: center; width: 100%;">
                        <button style="width: 25%;" class="button"
                            onclick="calcularValoresDodecaedro()">Calcular</button>
                        <button style="width: 25%;" class="button" onclick="limparMedidas()">Limpar</button>
                    </div>
                    <div style="display: flex; justify-content: center; margin-top: 10px;">
                        <button class="button" onclick="toggleFormula()">Ver Fórmula</button>
                    </div>            
                </div>
            </div>
            <div id="resultados" style="display: flex; flex-direction: column; width: 50%;  padding: 10px;
            border-radius: 5px; border: 1px solid #cccccc; font-size: 15px; align-items: center;">
                <h3 id=>Resultados</h3>

                <hr style="width: 100%;">
                <p id="perimetro"></p>
                <p id="area"></p>
                <p id="volume"></p>
            </div>
        </div>
    </div>

</body>

</html>
